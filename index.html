<!DOCTYPE html>
<html>
<head>
	<title>Welcome to BattleArena!</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			padding: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin-right: 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
			padding: 5px;
		}
		nav a:hover {
			background-color: #333;
			color: #fff;
		}
		section {
			margin: 10px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		h1 {
			font-size: 24px;
			margin: 0;
			padding: 0;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #ccc;
			padding: 10px;
			text-align: left;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to BattleArena!</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Create Player</a></li>
			<li><a href="#">Join Game</a></li>

		</ul>
	</nav>
	<section>

	</section>
</body>
</html>
