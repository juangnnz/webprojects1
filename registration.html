<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #646cff;
            color: #fff;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: auto;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #535bf2;
        }
    </style>
</head>
<body>
    <form action="process_registration.php" method="post">
        <h2>User Registration</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="profile_picture">Profile Picture (URL):</label>
        <input type="url" id="profile_picture" name="profile_picture" required>
        <input type="submit" value="Register">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("DOMContentLoaded", function () {
        // Get a reference to the form element
        let form = document.querySelector("form");

        // Add an event listener for the form submission
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let profilePicture = document.getElementById("profile_picture").value;

            // Create a data object with the form data
            let data = {
                username: username,
                password: password,
                profile_picture: profilePicture,
            };

            // Send a POST request to the API
            fetch("https://your-api-url.com/players", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then(function (response) {
                    if (response.ok) {
                        // Registration successful, you can redirect or display a success message
                        console.log("Registration successful");
                    } else {
                        // Registration failed, handle the error
                        console.error("Registration failed");
                    }
                })
                .catch(function (error) {
                    console.error("Error:", error);
                });
        });
    });
        });
    </script>
</body>
</html>
